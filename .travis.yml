language: go

go:
    - 1.6
    - tip

before_install:
    - go get golang.org/x/tools/cmd/vet
    - go get golang.org/x/tools/cmd/goimports
    - go get github.com/golang/lint/golint
    - go get github.com/mattn/goveralls

script:
    - go vet ./...
    - go test -bench=. -benchmem ./...
    #- sh ./install_all_cmd.sh
